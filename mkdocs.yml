site_name: FIT-Lab
site_url: https://olektronikk.github.io/md/

nav:
  - ToDo: OTHER/ToDo.md
  - Links: OTHER/usefule_links.md
  - Organizational matters: OTHER/Organizational_matters.md
 # - GBT: GBT/gbt.md
 # - IPBUS: IPBUS/ipbus.md
 # - Common: COMMON/common.md
  - Lab C2 413: LAB/lab.md
 # - CRU: CRU/cru.md
 # - PM: PM/pm.md
